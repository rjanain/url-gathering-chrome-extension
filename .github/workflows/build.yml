name: Build & Package Extension

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Extension for All Browsers
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Fix Script Permissions
        run: chmod +x *.sh scripts/*.sh

      - name: Check Version Consistency
        run: npm run version:check

      - name: Build Extension for All Browsers
        run: npm run build:all

      - name: Create Distribution Packages
        run: npm run zip

      - name: List Generated Files
        run: |
          echo "Generated extension packages:"
          ls -la build/
          echo ""
          echo "File sizes:"
          du -h build/*.zip

      - name: Upload Chrome Extension
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-${{ matrix.node-version }}
          path: build/chrome-*.zip
          retention-days: 30

      - name: Upload Firefox Extension
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension-${{ matrix.node-version }}
          path: build/firefox-*.zip
          retention-days: 30

      - name: Upload Safari Extension
        uses: actions/upload-artifact@v4
        with:
          name: safari-extension-${{ matrix.node-version }}
          path: build/safari-*.zip
          retention-days: 30

      - name: Upload All Extensions Bundle
        uses: actions/upload-artifact@v4
        with:
          name: all-browser-extensions-${{ matrix.node-version }}
          path: build/
          retention-days: 30

  test:
    name: Test Extension Builds
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Fix Script Permissions
        run: chmod +x *.sh scripts/*.sh

      - name: Build Extension for Testing
        run: npm run build:all

      - name: Validate Extension Structure
        run: npm run validate

      - name: Run Extension Tests
        run: npm run test
        continue-on-error: true

  release:
    name: Create Release Packages
    runs-on: ubuntu-latest
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Fix Script Permissions
        run: chmod +x *.sh scripts/*.sh

      - name: Build and Package for Release
        run: npm run package

      - name: Get Package Version
        id: version
        run: echo "version=$(cat version.json | jq -r '.version')" >> $GITHUB_OUTPUT

      - name: Generate Release Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-extension-20.x'
          path: artifacts/
          merge-multiple: true

      - name: Prepare Release Assets
        run: |
          # Create release-assets directory
          mkdir -p release-assets

          # Copy all zipped extensions
          if [ -d "build" ]; then
            cp -r build/*.zip release-assets/ 2>/dev/null || true
          fi

          # Copy downloaded artifacts (these are the runtime build artifacts)
          if [ -d "artifacts" ]; then
            find artifacts/ -name "*.zip" -exec cp {} release-assets/ \;
          fi

          # Create a comprehensive manifest file
          echo "# Release Manifest v${{ steps.version.outputs.version }}" > release-assets/RELEASE_MANIFEST.md
          echo "" >> release-assets/RELEASE_MANIFEST.md
          echo "## Build Information" >> release-assets/RELEASE_MANIFEST.md
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> release-assets/RELEASE_MANIFEST.md
          echo "- **Branch:** ${GITHUB_REF#refs/heads/}" >> release-assets/RELEASE_MANIFEST.md
          echo "- **Commit:** ${GITHUB_SHA}" >> release-assets/RELEASE_MANIFEST.md
          echo "- **Build Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> release-assets/RELEASE_MANIFEST.md
          echo "" >> release-assets/RELEASE_MANIFEST.md
          echo "## Included Artifacts" >> release-assets/RELEASE_MANIFEST.md
          echo "" >> release-assets/RELEASE_MANIFEST.md
          for file in release-assets/*; do
            if [ -f "$file" ] && [ "$(basename "$file")" != "RELEASE_MANIFEST.md" ]; then
              size=$(du -h "$file" | cut -f1)
              echo "- \`$(basename "$file")\` (${size})" >> release-assets/RELEASE_MANIFEST.md
            fi
          done

          # List what we have
          echo "=== Release Assets ==="
          ls -la release-assets/

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages-v${{ steps.version.outputs.version }}
          path: release-assets/
          retention-days: 90

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: true
          prerelease: false
          generate_release_notes: false
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Build Summary
        run: |
          echo "## ðŸ“¦ Extension Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${GITHUB_REF#refs/heads/}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${GITHUB_SHA:0:7}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Assets:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for file in release-assets/*; do
            if [ -f "$file" ]; then
              size=$(du -h "$file" | cut -f1)
              echo "- \`$(basename "$file")\` (${size})" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Browser Compatibility:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Chrome** (Manifest V3)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Firefox** (Manifest V2)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Safari** (Manifest V2)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Edge** (Manifest V3)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Included:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”§ Runtime build artifacts from CI/CD pipeline" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Browser-specific extension packages" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ Release manifest with build details" >> $GITHUB_STEP_SUMMARY
